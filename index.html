<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-6901549244369608">
  <title>Civil Engineering Exam Simulator</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="screen-loading" class="screen loading-container">
    <div class="spinner"></div>
    <p class="mt-4 text-muted">Loading exam data...</p>
  </div>

  <!-- Main Menu -->
  <div id="screen-main-menu" class="screen hidden">
    <div class="container">
      <div class="header">
        <h1>Civil Engineering Exam Simulator</h1>
        <p id="progress-text"></p>
      </div>
      <div id="section-grid-container" class="section-grid"></div>
      <div class="action-buttons">
        <button type="button" id="btn-start-full-exam" class="btn btn-lg btn-primary">Start Full Mock Exam (200 Questions)</button>
        <div class="nav-buttons">
          <button type="button" id="btn-custom-exam" class="btn btn-secondary">Create Custom Exam</button>
          <button type="button" id="btn-view-results" class="btn btn-secondary" disabled>View Past Results</button>
        </div>
      </div>
      <div class="card mt-4">
        <div class="flex items-center justify-between">
          <span class="text-muted">Settings & Reset</span>
          <div class="nav-buttons">
            <button type="button" id="btn-settings" class="btn btn-text btn-sm">
              <svg class="icon" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Settings
            </button>
            <button type="button" id="btn-reset-data" class="btn btn-text btn-danger btn-sm">
              <svg class="icon" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
              Reset Data
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Instructions -->
  <div id="screen-instructions" class="screen hidden">
    <div class="container">
      <h2 id="instructions-section-title" class="section-title"></h2>
      <h3 id="instructions-section-subtitle" class="section-subtitle"></h3>
      <div class="card mt-4">
        <div class="instructions-box">
          <p class="instructions-title">PRC Exam Instructions</p>
          <ul id="prc-instructions-list" class="instructions-list"></ul>
        </div>
        <p id="motivational-quote" class="quote"></p>
        <div id="exam-details" class="mt-4 flex flex-col gap-2"></div>
        <div class="action-buttons mt-4">
          <button type="button" id="btn-start-exam" class="btn btn-lg btn-primary">Start Exam</button>
          <button type="button" id="btn-back-to-menu" class="btn btn-secondary">Back to Main Menu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Exam -->
  <div id="screen-exam" class="screen flex flex-col hidden">
    <div class="exam-header">
      <div class="container">
        <div class="exam-info">
          <h1 id="exam-header-title"></h1>
          <p id="exam-header-subtitle"></p>
        </div>
        <div class="exam-controls">
          <div id="exam-timer" class="timer hidden">00:00:00</div>
          <button type="button" id="btn-pause-exam" class="btn btn-sm btn-secondary">
            <svg class="icon" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Pause
          </button>
        </div>
      </div>
    </div>
    <div id="exam-content" class="exam-content">
      <div class="questions-container"></div>
    </div>
    <div id="exam-footer" class="exam-footer">
      <div class="container">
        <button type="button" id="btn-flag-question" class="btn btn-secondary btn-sm">
          <svg class="icon" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M18 10V6a2 2 0 00-2-2H8a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2v-4m-6-4h4m-4 0v4m0-4l4-4"></path>
          </svg>
          Flag
        </button>
        <div class="flex gap-2">
          <button type="button" id="btn-previous-question" class="btn btn-secondary btn-sm hidden">
            <svg class="icon" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Previous
          </button>
          <button type="button" id="btn-next-question" class="btn btn-primary btn-sm hidden">
            Next
            <svg class="icon" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
        <button type="button" id="btn-jump-to-first" class="btn btn-text btn-sm">Jump to First Unanswered</button>
        <button type="button" id="btn-submit-exam" class="btn btn-danger btn-lg hidden">Submit Exam</button>
      </div>
    </div>
  </div>

  <!-- Results -->
  <div id="screen-results" class="screen hidden">
    <div class="container">
      <h2 id="results-title" class="section-title"></h2>
      <p id="results-subtitle" class="section-subtitle"></p>
      <div class="card mt-4">
        <h3>Overall Performance</h3>
        <p id="final-score" class="text-center"></p>
        <p id="passing-status" class="text-center"></p>
        <div id="results-details" class="mt-4 flex flex-col gap-2"></div>
        <div id="performance-analysis" class="mt-4"></div>
        <div class="action-buttons mt-4">
          <button type="button" id="btn-review-exam" class="btn btn-primary">Review Exam</button>
          <button type="button" id="btn-results-back" class="btn btn-secondary">Back to Main Menu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Review -->
  <div id="screen-review" class="screen hidden">
    <div class="container">
      <h2 id="review-title" class="section-title"></h2>
      <p id="review-subtitle" class="section-subtitle"></p>
      <div class="card mt-4">
        <div class="flex justify-between items-center mb-4">
          <p id="review-summary-text"></p>
          <div class="flex gap-2">
            <button type="button" id="btn-jump-wrong" class="btn btn-danger btn-sm" disabled>Jump to First Wrong</button>
            <button type="button" id="btn-review-nav-mode" class="btn btn-secondary btn-sm">Change View</button>
          </div>
        </div>
        <div id="review-questions-container" class="review-questions-container"></div>
        <div class="action-buttons mt-4">
          <button type="button" id="btn-review-back" class="btn btn-secondary">Back to Main Menu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Exam -->
  <div id="screen-custom-exam" class="screen hidden">
    <div class="container">
      <h2 class="section-title">Custom Exam Builder</h2>
      <p class="section-subtitle">Select sections, number of questions, and difficulty.</p>
      <div class="card mt-4 flex-col gap-4">
        <h3>Sections to Include</h3>
        <div class="flex flex-col gap-2">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="amsthec-include">
            Mathematics, Surveying & Transportation Engineering
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="hpge-include">
            Hydraulics & Geotechnical Engineering
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="psad-include">
            Structural Design & Construction
          </label>
        </div>
      </div>
      <div class="card flex-col gap-4">
        <h3>Exam Parameters</h3>
        <div class="flex flex-col gap-2">
          <label for="difficulty-filter">Filter by Difficulty:</label>
          <select id="difficulty-filter">
            <option value="all">All Difficulties</option>
            <option value="easy">Easy Only</option>
            <option value="medium">Medium Only</option>
            <option value="hard">Hard Only</option>
          </select>
        </div>
        <div class="flex flex-col gap-2">
          <label for="question-count">Number of Questions: <span id="question-count-value">100</span></label>
          <input type="range" id="question-count" min="10" max="200" step="10" value="100">
        </div>
        <div class="flex flex-col gap-2">
          <label for="time-limit">Time Limit: <span id="time-limit-value">4 hours</span></label>
          <input type="range" id="time-limit" min="1" max="8" step="1" value="4">
        </div>
        <label class="flex items-center gap-2">
          <input type="checkbox" id="randomize-questions">
          Randomize Question Order
        </label>
      </div>
      <div class="action-buttons mt-4">
        <button type="button" id="btn-create-custom-exam" class="btn btn-lg btn-primary">Create Custom Exam</button>
        <button type="button" id="btn-custom-exam-back" class="btn btn-secondary">Back to Main Menu</button>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="settings-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>App Settings</h2>
      <div id="settings-form" class="flex-col gap-4 mt-4">
        <div class="setting-group">
          <label for="theme-select">Theme</label>
          <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="font-size-select">Font Size</label>
          <select id="font-size-select">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="navigation-mode-select">Exam Navigation</label>
          <select id="navigation-mode-select">
            <option value="scroll">Scroll View (All at once)</option>
            <option value="step">Step View (One question at a time)</option>
          </select>
        </div>
        <label class="flex items-center justify-between">
          <span>Show Exam Timer</span>
          <input type="checkbox" id="show-timer">
        </label>
        <label class="flex items-center justify-between">
          <span>Show Question Progress</span>
          <input type="checkbox" id="show-progress">
        </label>
        <label class="flex items-center justify-between">
          <span>Randomize Questions</span>
          <input type="checkbox" id="randomize-questions-setting">
        </label>
        <label class="flex items-center justify-between">
          <span>Show Difficulty Rating</span>
          <input type="checkbox" id="show-difficulty">
        </label>
      </div>
      <button type="button" id="btn-close-settings" class="btn btn-primary mt-4">Close</button>
    </div>
  </div>

  <div id="confirm-modal" class="modal-overlay hidden">
    <div class="modal-content confirm-modal">
      <h2 id="confirm-title"></h2>
      <p id="confirm-message"></p>
      <div class="modal-buttons">
        <button type="button" id="btn-confirm-cancel" class="btn btn-secondary">Cancel</button>
        <button type="button" id="btn-confirm-ok" class="btn btn-primary">Yes, Proceed</button>
      </div>
    </div>
  </div>

  <div id="image-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button type="button" id="close-image-modal" class="modal-close" aria-label="Close image">
        <svg class="icon" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <img id="modal-image" src="" alt="Zoomed in question figure" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
